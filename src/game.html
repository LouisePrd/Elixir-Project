<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/game.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/gameStyle.css">
    <title>Elixir</title>
</head>

<body>

    <nav>
        <ul>
            <li><a href="index.html" class="logo">E</a></li>
            <li><a href="discover.html" class="to-pages">Discover</a></li>
            <li><a href="game.html" class="to-pages active-page">Play</a></li>
        </ul>
        <hr class="hr-intro">
    </nav>

    <main>
        <div class="instruction-game">
            <p class="title-guess">GUESS THE RECIPE</p>
            <p class="presentation">Alright, now it's time for you to ✨shine✨ and show off your mixology skills
                !<br>Click
                on the ingredients to recreate this cocktail :
            </p>
        </div>

        <div class="instruction">
            <hr class="hr-game">
            <div class="cocktail">
                <p id="name-cocktail"></p>
                <button id="clue">ⓘ</button>
            </div>
            <hr class="hr-game">
            <img id="imgCocktail" src="">
        </div>

        <div class="startDiv">
            <button id="start">Start</button>
        </div>

        <div class="game">
            <div class="left">
                <p>List of ingredients :</p>
                <hr class="hr-list">
                <ul id="listIngredients">
                </ul>
            </div>

            <img id="arrow" src="./assets/imgs/arrow.png" alt="">

            <div class="right">
                <p>Your recipe :</p>
                <hr class="hr-list">
                <ul id="recipe">
                </ul>
            </div>
            <div class="result">
                <p id="resultOK"></p>
                <button id="btnValidate">CHECK</button>
                <p id="resultKO"></p>
            </div>
        </div>
    </main>

</body>

</html>
