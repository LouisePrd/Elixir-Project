<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/game.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/gameStyle.css">
    <title>Elixir</title>
</head>

<body>
    <div class="navbar">
        <p class="logo">E</p>
        <p>Discover</p>
        <p>Play</p>
        <hr class="hr-intro">

    </div>

    <div class="instruction-game">
        <p class="title-guess">GUESS THE RECIPE</p>
        <p class="presentation">Alright, now it's time for you to ✨shine✨ and show off your mixology skills !<br>Click
            on the ingredients to recreate this cocktail :
        </p>
    </div>

    <div class="instruction">
        <hr class="hr-game">
        <div class="cocktail">
            <p id="name-cocktail"></p>
            <button id="clue">ⓘ</button>
        </div>
        <hr class="hr-game">
        <img id="imgCocktail" src="">
    </div>

    <div class="startDiv">
        <btn id="start">Start</btn>
    </div>

    <div class="game">
        <div class="left">
            <p>List of ingredients :</p>
            <hr class="hr-list">
            <ul id="listIngredients">
            </ul>
        </div>
        <div class="arrow">
            <img src="./assets/imgs/arrow.png" alt="arrow">
        </div>
        <div class="right">
            <p>Your recipe :</p>
            <hr class="hr-list">
            <ul id="recipe">
            </ul>
        </div>
        <div class="result">
            <p id="resultOK"></p>
            <button id="btnValidate">CHECK</button>
            <p id="resultKO"></p>
        </div>
    </div>


</body>

</html>
