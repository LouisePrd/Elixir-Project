<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/game.js"></script>
    <link rel="stylesheet" href="css/gameStyle.css">
    <title>Elixir</title>
</head>

<body>
    <h1>Elixir</h1>
    <p id="presentationGame">Alright, now it's time for you to ✨shine✨ <br>and show off your mixology skills !<br>
    </p>

    <div class="startDiv">
        <btn id="start">Start</btn>
    </div>

    <div class="game">
        <div class="instruction"><br>Click on the ingredients to recreate this cocktail :<br>
            <span id="nameCocktail"></span><img id="imgCocktail" src=""><br>
            <br>
            <span id="clue">Clue</span>
        </div>
        <div class="left">
            <p>List of ingredients :</p>
            <ul id="listIngredients">
            </ul>
        </div>
        <div class="right">
            <p>Your recipe :</p>
            <ul id="recipe">
            </ul>
        </div>
        <div class="play"><button id="btnValidate">Cook</button></div>
    </div>


</body>

</html>
